<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,400i,600,600i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css/main.css">
    <title>Todoify</title>
</head>
<body>

    <header class="header">
        <nav class="header__nav">
            <button id="allTab" class="header__tab header__tab--active">All <span id="headerBadgeAll" class="header__badge"></span></button>
            <button id="inProgressTab" class="header__tab">In Progress <span id="headerBadgeInProgress" class="header__badge"></span></button>
            <button id="completedTab" class="header__tab">Completed <span id="headerBadgeCompleted" class="header__badge"></span></button>
        </nav>
        <div class="header__search">
            <input class="header__search-field" type="text" placeholder="Search">
            <svg class="icon search-icon">
                <use xlink:href="/img/icons.svg#icon-search"></use>
            </svg>
        </div>
    </header>


    <aside class="sidebar">
        <div class="sidebar__logo-box">
            <img class="sidebar__logo" src="/img/logo.png" alt="Todoify">
        </div>
        <section class="sidebar__body">
            <h2 class = 'sidebar__heading'>Labels</h2>
            <ul class="sidebar__labels">
                
            </ul>
            <button class="btn--create-label">+ Create Label</button>
        </section>
    </aside>

    <main>
        <div class="todo-area">
            <h1 class="heading">All</h1>
            <button>Sort by...</button>
            <section class="todo"></section>
            <button class="btn btn--primary btn--add-task">+ New Task</button>
            <button class="btn btn--primary btn--random-task">Random Task!</button>
        </div>
        <article class="edit">
            <div class="edit__controls">
                <button class="edit__complete btn btn--small"></button>
                <button class="edit__delete">
                    <svg class="icon">
                        <use xlink:href="/img/icons.svg#icon-delete"></use>
                    </svg>
                </button>
                <button class="edit__close">
                    <svg class="icon">
                        <use xlink:href="/img/icons.svg#icon-close"></use>
                    </svg>
                </button>
            </div>
            <input class="edit__title" type="text" placeholder="Write task">
            <label class="edit__label"><span class="edit__label-text">Due date</span><input class="edit__date" type="date"></label>
            <div class="edit__labels-section">
                <div class="edit__label-label">Label</div>
                <div class="edit__todo-div">
                    <div class="edit__label-badges"></div>
                    <label id="editAddLabel">
                        <div id="addBtn" class="add-btn"></div>
                        <input id="editLabelInput" class="edit__todo-label" placeholder="Add label">
                        <ul class="edit__todo-dropdown dropdown">

                        </ul>
                    </label>
                </div>
            </div>
            <label class="edit__label" for=""><span class="edit__label-text">Description</span><textarea class="edit__description" name="" id="" cols="30" rows="10"></textarea></label>
            <section class="edit__history"></section>
        </article>
    </main>

<script src="/scripts/uuidv4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="/scripts/todo-functions.js"></script>
<script src="/scripts/history-functions.js"></script>
<script src="/scripts/todo-queries.js"></script>
<script src="/scripts/labels.js"></script>
<script src="/scripts/todo-app.js"></script>
<script src="/scripts/todo-edit.js"></script>
</body>
</html>
