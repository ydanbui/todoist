<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css/main.css">
    <title>Todoify</title>
</head>
<body>

    <header class="header">
        <nav class="header__nav">
            <button id="allTab" class="header__tab">All <span id="headerBadgeAll" class="header__badge header__badge--active"></span></button>
            <button id="inProgressTab" class="header__tab">In Progress <span id="headerBadgeInProgress" class="header__badge header__badge--active"></span></button>
            <button id="completedTab" class="header__tab">Completed <span id="headerBadgeCompleted" class="header__badge header__badge--active"></span></button>
        </nav>
        <input class="header__search" type="text" placeholder="Search">
    </header>


    <aside class="sidebar">
        <div class="sidebar__logo-box">LOGO</div>
        <section class="sidebar__labels">LABELS</section>
    </aside>

    <main>
        <h1 class="heading">All</h1>
        <button>Sort by...</button>
        <section class="todo"></section>
        <button class="btn btn--primary btn--add-task">+ New Task</button>
        <article class="edit">
            EDIT
            <button class="edit__complete">Complete</button>
            <button class="edit__delete">Delete</button>
            <button class="edit__close">x</button>
            <input class="edit__title" type="text" placeholder="Write task">
            <label class="edit__label">Due date<input class="edit__date" type="date"></label>
            <label class="edit__label" for="">Description<textarea class="edit__description" name="" id="" cols="30" rows="10"></textarea></label>
        </article>
    </main>

<script src="/scripts/uuidv4.js"></script>
<script src="/scripts/todo-functions.js"></script>
<script src="/scripts/todo-queries.js"></script>
<script src="/scripts/todo-app.js"></script>
<script src="/scripts/todo-edit.js"></script>
</body>
</html>git
